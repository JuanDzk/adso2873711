        <header>
            <h1>object</h1>
            <h2>Utilice las utilidades de ajuste de objetos para modificar cómo se debe cambiar el tamaño del contenido
                de un elemento reemplazado , como &lt;img&gt; o &lt;video&gt;, para que se ajuste a su contenedor.</h2>
        </header>
