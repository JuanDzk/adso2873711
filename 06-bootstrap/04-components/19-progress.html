    <main>
        <header>
            <h1>Progress</h1>
            <h2>Documentaci√≥n y ejemplos para usar barras de progreso personalizadas de Bootstrap que admiten barras
                apiladas, fondos animados y etiquetas de texto.</h2>
        </header>
        <section class="content">
            <h3 class="mb-4">example</h3>
            <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated bg-success" style="width: 25%">25%</div>
              </div>
              <br><br>
              <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated bg-info text-dark" style="width: 50%">50%</div>
              </div>
              <br><br>
              <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animatedbg-warning text-dark" style="width: 75%">75%</div>
              </div>
              <br><br>
              <h3 class="my-4">Dinamic Progress:</h3>
                <div class="progress" style="height: 1.6rem">
                    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" id="pg" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>

        </section>
    </main>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        let pg = document.getElementById('pg');
        let vl = 0;
        let intv = setInterval(function() {
            if (vl < 100) {
                vl += 1;
                 pg.innerText = vl + "%";
                 pg.setAttribute('aria-valuenow', vl);
                 pg.setAttribute('style', 'width: '+vl+'%');
            } else {
                clearInterval(intv);
            }
        },100);
    </script>

</body>

</html>
