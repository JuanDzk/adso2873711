<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip path</title>
    <link rel="stylesheet" href="ccs/master.css">
    <style>
        div.clip{
            background: url(imagenes/shibuya.jpeg)no-repeat center;
            background-size: cover;
            height: 240px;
            margin-block: 1rem;
            margin-inline: auto;
            transition: all 0.4s ease-in;
            width: 320px;
        }
        div.clip:hover{
            clip-path: none;
        }
        div.clip1{
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        div.clip2{
            clip-path: polygon(100% 14%, 64% 28%, 100% 91%);
        }
    </style>
</head>
