<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filters</title>
    <link rel="stylesheet" href="ccs/master.css">
    <style>
        img.filter {
            display: block;
            margin-inline: auto;
            transition: all 0.4s ease-in;
            width: 320px;
        }

        img.filter:hover {
            filter: none;
        }

        img.filter1 {
            filter: grayscale(1);
        }

        img.filter2 {
            filter: blur(10px);
        }

        img.filter3 {
            filter: sepia(1);
        }

        img.filter4 {
            filter: brightness(2);
        }

        img.filter5 {
            filter: invert(2);
        }
    </style>
</head>

<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg"

            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>filters</h1>
            <h2>define el efecto visual a un elemento (como saturacion y difuminacion)</h2>
        </header>
        <section>
            <h3>grayscale</h3>
            <img class="filter filter1" src="imagenes/puck.png" alt="puck">
            <h3>blur</h3>
            <img class="filter filter2" src="imagenes/puck.png" alt="puck">
            <h3>sepia</h3>
            <img class="filter filter3" src="imagenes/puck.png" alt="puck">
            <h3>brightness</h3>
            <img class="filter filter4" src="imagenes/puck.png" alt="puck">
            <h3>invert</h3>
            <img class="filter filter5" src="imagenes/puck.png" alt="puck">
        </section>
