<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sprite</title>
    <style>
        body {
            background-color: #17a053;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        div.sprite{
            background:url(imagenes/spriteweb.png)no-repeat;
            background-position: -10px -400px;
            margin: 0 auto;
            height: 180px;
            width: 190px;
        } 
        div.buttoms{
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 1rem;
            align-items: center;
        }
        a:is(:link, :visited){
            text-decoration: none;
            color: azure;
            background-color: #0009;
            border-bottom: solid 4px #fff;
            height: 40px;
            width: 130px;
            align-items: center;
            display: flex;
            justify-content: center;
            font-size: 1rem;
        }
        div a:is(:hover){
            background-color: rgba(0, 0, 0, 0.935);
            border-color: gold;
        }
        br.box1{
            background-color: url(imagenes/spriteweb.png);
            color: #0009;
        }
        div.box{
            border: 2px solid white;
            border-radius: 8px;
            height: 200px;
            margin: 20px auto;
            width: 310px;
            display: inline-block;
        }
        div.images{
            display: flex;
            flex-direction: row;
            gap: 1.5rem;
            margin: 2rem;
            justify-content: center;
            background-color: #0009;
            padding: 1.5rem;
            width: calc(230px * 3);
            .imag{
                background: url(imagenes/spriteweb.png);
                background-position: -530px -13px;
                width: 230px;
                height: 195px;
                border: 2px solid #fff;
                div{
                    color: #0009;
                    background-color: #fff9;
                    display: flex;
                    justify-content: center;
                    padding: 1.2rem;
                }
                &:hover div {
                    background-color: #83c7a0cc;
                }
            }
        }
    </style>
    
</head>
<body>
    <div class="sprite"></div>
    <div class="buttoms">
        <a href="buttom">Inicio</a>
        <a href="buttom">Nosotros</a>
        <a href="buttom">Portafolio</a>
        <a href="buttom">Servicio</a>
        <a href="buttom">Contacto</a></div>
        <div class="images">
            <div class="imag"><div>imagen1</div></div>
            <div class="imag"><div>imagen2</div></div>
            <div class="imag"><div>imagen3</div></div>
        </div>
        
</body
</html>
