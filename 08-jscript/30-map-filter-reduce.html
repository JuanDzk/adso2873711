<head>

</head>

<body>

                    d="M346.7 6C337.6 17 320 42.3 320 72c0 40 15.3 55.3 40 80s40 40 80 40c29.7 0 55-17.6 66-26.7c4-3.3 6-8.2 6-13.3s-2-10-6-13.2c-11.4-9.1-38.3-26.8-74-26.8c-32 0-40 8-40 8s8-8 8-40c0-35.7-17.7-62.6-26.8-74C370 2 365.1 0 360 0s-10 2-13.3 6zM244.6 136c-40 0-77.1 18.1-101.7 48.2l60.5 60.5c6.2 6.2 6.2 16.4 0 22.6s-16.4 6.2-22.6 0l-55.3-55.3 0 .1L2.2 477.9C-2 487-.1 497.8 7 505s17.9 9 27.1 4.8l134.7-62.4-52.1-52.1c-6.2-6.2-6.2-16.4 0-22.6s16.4-6.2 22.6 0L199.7 433l100.2-46.4c46.4-21.5 76.2-68 76.2-119.2C376 194.8 317.2 136 244.6 136z" />
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>map filter</h1>
            <h2>Description</h2>
        </header>
        <section>
            <h3>Map</h3>
            <h4 class="map"></h4>
            <h3>Filter</h3>
            <h4 class="filter"></h4>
            <h3>Reduce</h3>
            <h4 class="reduce"></h4>
        </section>
    </main>
    <script>
        //element
        const map = document.querySelector('.map')
        const filter = document.querySelector('.filter')
        const reduce = document.querySelector('.reduce')

        //json
        const dragonBall = [
            {id: 1, name: 'Goku',    power: 9000,  race: 'Sayayin',  height: 175},
            {id: 2, name: 'Vegeta',  power: 8500,  race: 'Sayayin',  height: 164},
            {id: 3, name: 'Piccolo', power: 3500,  race: 'Namekian', height: 226},
            {id: 4, name: 'Krillin', power: 3500,  race: 'Human',    height: 145},
            {id: 5, name: 'Frieza',  power: 12000, race: 'Alien',    height: 158},
        ]

        //map
        const CharacterInfo = dragonBall.map(({name,race}) => `${name}: ${race} <br>`)
        CharacterInfo.forEach(info => {
            map.innerHTML += info
        });

        //filter
        const strongCharacters = dragonBall.filter (character => character.power > 5000)
        strongCharacters.forEach(strong =>{
            filter.innerHTML += `${strong.name} <br>`
        })

        //reduce
        const totalPower = dragonBall.reduce((sum, character) => sum + character.power, 0)
        const avgHeight = dragonBall.reduce((avg, character) => avg + character.height/dragonBall.length, 0)

        reduce.innerHTML = `total sum Power: ${totalPower} <br>`
        reduce.innerHTML += `average Height: ${avgHeight}`
    </script>
</body>

</html>
