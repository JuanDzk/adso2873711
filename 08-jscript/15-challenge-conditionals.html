<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/master.css">
    <style>

        section{
            width: 300px;
        }
        /* D칤a */
        section.day {
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            color: white;
        }

        /* Noche */
        section.night {
            background: linear-gradient(to bottom, #0b1d41, #603be6);
            color: #c5def7;
        }

        .contenedor-app {
            display: flex;
            justify-content: center;
        }

        .app {
            text-align: center;
            margin: 20px;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            max-width: 300px; /* Tama침o m치ximo reducido */
        }

        .consulta {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .consulta input {
            border: 2px solid #ccc;
            outline: none;
            padding: 5px;
            border-radius: 5px;
            background-color: #ffffffa0;
            width: 150px;
        }

        button {
            border: none;
            border-radius: 5px;
            background-color: #1e8fff;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
        }

        h1.city {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .temperature-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .temperature-section .icono {
            width: 50px;
        }

        .temperature-section .temperature {
            font-size: 2rem;
            font-weight: bold;
        }

        .datos {
            font-size: 0.9rem;
        }

        .datos p {
            margin: 5px 0;
            font-size: 10px;
        }

        .humedad-nubes {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }

        .humedad-nubes p {
            flex: 1;
            margin: 0 5px;
        }

        .datetime {
            text-align: center;
            border-radius: 5px;
            background: #ffffff20;
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="#ffffff"
                    d="M346.7 6C337.6 17 320 42.3 320 72c0 40 15.3 55.3 40 80s40 40 80 40c29.7 0 55-17.6 66-26.7c4-3.3 6-8.2 6-13.3s-2-10-6-13.2c-11.4-9.1-38.3-26.8-74-26.8c-32 0-40 8-40 8s8-8 8-40c0-35.7-17.7-62.6-26.8-74C370 2 365.1 0 360 0s-10 2-13.3 6zM244.6 136c-40 0-77.1 18.1-101.7 48.2l60.5 60.5c6.2 6.2 6.2 16.4 0 22.6s-16.4 6.2-22.6 0l-55.3-55.3 0 .1L2.2 477.9C-2 487-.1 497.8 7 505s17.9 9 27.1 4.8l134.7-62.4-52.1-52.1c-6.2-6.2-6.2-16.4 0-22.6s16.4-6.2 22.6 0L199.7 433l100.2-46.4c46.4-21.5 76.2-68 76.2-119.2C376 194.8 317.2 136 244.6 136z" />
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h3>challenge-conditionals</h3>
            <h2>weather-app</h2>
        </header>
        <section>
            <div class="contenedor-app">
                <div class="app">
                    <div class="consulta">
                        <input type="text" placeholder="Escribe una ciudad">
                        <button>Show</button>
                    </div>
                    <h1 class="city">''</h1>

                    <div class="temperature-section">
                        <img class="icono" alt="Weather Condition">
                        <div class="temperature">--춿C</div>
                    </div>

                    <div class="datos">
                        <p class="condition">Condici칩n: --</p>
                        <div class="humedad-nubes">
                            <p class="humidity">Humedad: --%</p>
                            <p class="clouds">Nubes: --%</p>
                        </div>
                        <p class="datetime">Fecha y Hora: --</p>
                    </div>
                </div>
            </div>
        </section>

        <script>
            const weatherIcon = document.querySelector('.icono');
            const city = document.querySelector('.city');
            const temperature = document.querySelector('.temperature');
            const condition = document.querySelector('.condition');
            const humidity = document.querySelector('.humidity');
            const clouds = document.querySelector('.clouds');
            const section = document.querySelector('section');
            const dateTimeElement = document.querySelector('.datetime');
        
            const consultaInput = document.querySelector('.consulta input');
            const showButton = document.querySelector('.consulta button');
        
            const API_KEY = '026f0a625fd14977870154359241511';
            let q = 'Manizales'; 
        
            const loadWeather = async (cityName) => {
                try {
                    const response = await fetch(
                        `http://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${cityName}&lang=es`
                    );
                    const data = await response.json();
        
                    // Actualizar datos b치sicos
                    city.textContent = data.location.name;
                    weatherIcon.setAttribute("src", `https:${data.current.condition.icon}`);
                    temperature.textContent = `${data.current.temp_c}춿C`;
                    condition.textContent = `Condici칩n: ${data.current.condition.text}`;
                    humidity.textContent = `Humedad: ${data.current.humidity}% 游눥`;
                    clouds.textContent = `Nubes: ${data.current.cloud}% 久`;
        
                    // Fecha y Hora
                    dateTimeElement.textContent = data.location.localtime;
        
                    // Dise침o seg칰n d칤a/noche
                    if (data.current.is_day === 1) {
                        section.classList.remove("night");
                        section.classList.add("day");
                    } else {
                        section.classList.remove("day");
                        section.classList.add("night");
                    }
                } catch (error) {
                    console.error('Error al cargar el clima:', error);
                    alert("Error al cargar. Verifica el nombre ingresado.");
                }
            };
        
            // Evento nueva ciudad
            showButton.addEventListener('click', (e) => {
                e.preventDefault();
                const newCity = consultaInput.value.trim();
                if (newCity) {
                    q = newCity; 
                    loadWeather(q); 
                    consultaInput.value = ''; 
                }
            });
        
            loadWeather(q);
        </script>
        
    </main>
</body>

</html>
