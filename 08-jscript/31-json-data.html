<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor MP3 con Múltiples Diseños</title>
    <style>
        @font-face {
            font-family: 'VoidInBlue';
            src: url('fonts/VoidInBlue.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url(imagen/mp3player/fondo.jpg) no-repeat;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav.controls {
            padding: 1rem;
        }

        nav.controls a {
            display: inline-block;
            width: 40px;
            height: 40px;
        }

        main {
            flex: 1;
            padding: 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        header h2 {
            font-size: 1.2rem;
            color: #aaa;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            margin-top: 9rem;
        }

        /* Estilos comunes players */
        div.player {
            position: relative;
            border-radius: 22px;
            height: 340px;
            width: 340px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: none;
            
        }

        div.container {
            height: 338px;
            position: relative;
            z-index: 0;
        }

        div.disco {
            position: absolute;
            z-index: 1;
            animation: spin 10s linear infinite paused;
        }

        div.espacio {
            height: 10rem;
            width: 6rem;
            position: absolute;
            z-index: 2;
        }

        h4.title,
        h4.artist,
        h4.year {
            font-family: 'VoidInBlue', Arial, sans-serif;
            color: #fff;
            opacity: 0.9;
            position: absolute;
            margin: 0.5rem 0;
            text-align: center;
        }

        div.controls {
            position: absolute;
            width: 180px;
            bottom: 40px;
            height: 0;
            left: 50%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: translateX(-50%);
        }

        div.controls button {
            cursor: pointer;
            border: none;
            transition: transform 0.2s ease-in;
            background-color: transparent;
        }

        div.controls button:hover {
            transform: scale(1.1);
        }

        div.controls button:active {
            transform: scale(0.95);
        }

        div.controls button.prev,
        div.controls button.next {
            height: 41.67px;
            width: 41.67px;
            background-size: cover;
        }

        div.controls button.play {
            height: 57.67px;
            width: 57.67px;
            background-size: cover;
        }

        /* Animacion disco */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* -------- Estilos Design 1 -------- */


        .design1 div.disco {
            background: url(imagen/mp3player/svg/disco-01.svg) no-repeat;
            background-size: contain;
            height: 10rem;
            width: 10rem;
            top: 5.5rem;
            left: 6rem;
            scale: 1.7;
        }

        .design1 div.espacio {
            background: url(imagen/mp3player/svg/port.svg) no-repeat;
            scale: 2.15;
            top: 5.5rem;
            left: 2.9rem;
        }

        .design1 h4.title {
            font-size: small;
            opacity: 0.9;
            top: 14.1rem;
            left: 6rem;
            transform: translateX(-50%) scaleY(7.5);
            width: 8rem;
        }

        .design1 h4.artist {
            opacity: 0.7;
            font-size: 20px;
            font-weight: 500;
            top: 0.5rem;
            left: 18rem;
            width: 320px;
            transform: translateX(-50%);
        }

        .design1 h4.year {
            opacity: 0.7;
            font-size: 20px;
            font-weight: 500;
            top: 2rem;
            left: 18rem;
            width: 320px;
            transform: translateX(-50%);
        }

        .design1 div.controls button.prev {
            background: url(imagen/mp3player/svg/botons/prev-1.svg) no-repeat;
            background-size: 100%;
        }

        .design1 div.controls button.play {
            background: url(imagen/mp3player/svg/botons/play-1.svg) no-repeat;
            background-size: 100%;

        }

        .design1 div.controls button.next {
            background: url(imagen/mp3player/svg/botons/next-1.svg) no-repeat;
            background-size: 100%;

        }

        /* -------- Estilos Design 2 -------- */


        .design2 div.disco {
            background: url(imagen/mp3player/svg/disco-02.svg) no-repeat;
            height: 5.2rem;
            width: 5.2rem;
            scale: 1.7;
            top: 7rem;
            left: 8.6rem;
        }

        .design2 div.espacio {
            background: url(imagen/mp3player/svg/musashi.svg) no-repeat;
            scale: 1.7;
            top: 8.5rem;
            left: 8.5rem;
        }

        .design2 h4.title {
            font-size: medium;
            top: 5rem;
            left: 8rem;
            width: 9rem;
            text-shadow: 2px 2px 2px rgb(255, 0, 0);
        }

        .design2 h4.artist {
            font-size: 18px;
            top: 3.8rem;
            left: 8rem;
        }

        .design2 h4.year {
            font-size: 18px;
            top: 14.5rem;
            left: 9.5rem;
        }

        .design2 div.controls button.prev {
            background: url(imagen/mp3player/svg/botons/prev-2.svg) no-repeat;
            background-size: 100%;

        }

        .design2 div.controls button.play {
            background: url(imagen/mp3player/svg/botons/play-2.svg) no-repeat;
            background-size: 100%;

        }

        .design2 div.controls button.next {
            background: url(imagen/mp3player/svg/botons/next-2.svg) no-repeat;
            background-size: 100%;

        }

        /* -------- Estilos Design 3 -------- */


        .design3 div.disco {
            background: url(imagen/mp3player/svg/disco-03.svg) no-repeat;
            height: 6.7rem;
            width: 6.7rem;
            scale: 1.6;
            top: 3rem;
            left: 2.5rem;
        }

        .design3 div.espacio {
            background: url(imagen/mp3player/svg/port-3.svg) no-repeat;
            scale: 1.7;
            top: 5.6rem;
            left: 3.1rem;
        }

        .design3 h4.title {
            font-size: 14px;
            letter-spacing: 1px;
            top: 12.2rem;
            left: 1.8rem;
            width: 7.5rem;
        }

        .design3 h4.artist {
            font-size: 10px;
            top: 14.5rem;
            left: -4.2rem;
            width: 310px;
            letter-spacing: 3px;
            transform: scaleY(5);
        }

        .design3 h4.year {
            font-size: 19px;
            top: 0.5rem;
            left: 8.5rem;
            width: 310px;
        }

        .design3 div.controls button.prev {
            background: url(imagen/mp3player/svg/botons/prev-3.svg) no-repeat;
            background-size: 100%;

        }

        .design3 div.controls button.play {
            background: url(imagen/mp3player/svg/botons/play-3.svg) no-repeat;
            background-size: 100%;

        }

        .design3 div.controls button.next {
            background: url(imagen/mp3player/svg/botons/next-3.svg) no-repeat;
            background-size: 100%;

        }

        /* Informacion cancion actual */
        .song-info {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            max-width: 600px;
            margin: 2rem auto;
        }
    </style>
</head>

<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path fill="#ffffff"
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>MP3 Player</h1>
            <h2>Reproductor con estilos diferentes</h2>
        </header>
        <section>
            <!-- Diseño 1 -->
            <div class="player design1">
                <div class="container">
                    <div class="espacio"></div>
                    <div class="disco"></div>
                </div>
                <h4 class="title"></h4>
                <h4 class="artist"></h4>
                <h4 class="year"></h4>
                <div class="controls">
                    <button class="prev" aria-label="Anterior"></button>
                    <button class="play" aria-label="Reproducir/Pausar"></button>
                    <button class="next" aria-label="Siguiente"></button>
                </div>
            </div>

            <!-- Diseño 2 -->
            <div class="player design2">
                <div class="container">
                    <div class="espacio"></div>
                    <div class="disco"></div>
                </div>
                <h4 class="title"></h4>
                <h4 class="artist"></h4>
                <h4 class="year"></h4>
                <div class="controls">
                    <button class="prev" aria-label="Anterior"></button>
                    <button class="play" aria-label="Reproducir/Pausar"></button>
                    <button class="next" aria-label="Siguiente"></button>
                </div>
            </div>

            <!-- Diseño 3 -->
            <div class="player design3">
                <div class="container">
                    <div class="espacio"></div>
                    <div class="disco"></div>
                </div>
                <h4 class="title"></h4>
                <h4 class="artist"></h4>
                <h4 class="year"></h4>
                <div class="controls">
                    <button class="prev" aria-label="Anterior"></button>
                    <button class="play" aria-label="Reproducir/Pausar"></button>
                    <button class="next" aria-label="Siguiente"></button>
                </div>
            </div>

            <!-- Elemento de audio (invisible) -->
            <audio id="audio-player"></audio>
        </section>
    </main>

    <script>
    // Variables globales
let songs = []; 
let currentSongIndex = 0;
let isPlaying = false;

// Elementos principales
const audioElement = document.getElementById('audio-player');
const players = {
    design1: document.querySelector('.player.design1'),
    design2: document.querySelector('.player.design2'),
    design3: document.querySelector('.player.design3')
};

/**
 * Oculta los reproductores
 */
function hideAllPlayers() {
    Object.values(players).forEach(player => {
        player.style.display = 'none';
    });
}


function updatePlayButton(playButton, playing, design) {
    const baseUrl = 'imagen/mp3player/svg/botons/';
    const icon = playing ? `pause-${design.slice(-1)}.svg` : `play-${design.slice(-1)}.svg`;
    playButton.style.background = `url(${baseUrl}${icon}) no-repeat center/cover`;
}


function loadSong(index) {
    // Verificar que songs tenga elementos y el índice sea válido
    if (!songs.length || index < 0 || index >= songs.length) return;

    // Obtener la canción actual
    const song = songs[index];
    if (!song) return;

    // Ocultar todos los reproductores
    hideAllPlayers();

    // Obtener el reproductor correspondiente al diseño
    const design = song.design;
    const currentPlayer = players[design];

    // Mostrar el reproductor actual
    currentPlayer.style.display = 'block';

    // Actualizar la información en el reproductor
    currentPlayer.querySelector('.title').textContent = song.title;
    currentPlayer.querySelector('.artist').textContent = song.artist;
    currentPlayer.querySelector('.year').textContent = song.year;

    // Establecer el fondo con la portada
    currentPlayer.style.background = `linear-gradient(to bottom, #0003, #000c), url(${song.cover}) no-repeat center/cover`;

    // Configurar la fuente de audio
    audioElement.src = song.song;
    audioElement.load();

    // Configurar botones
    const prevButton = currentPlayer.querySelector('.prev');
    const playButton = currentPlayer.querySelector('.play');
    const nextButton = currentPlayer.querySelector('.next');

    // Actualizar el botón de reproducción según el estado
    updatePlayButton(playButton, isPlaying, design);

    // Si estaba reproduciendo, continuar reproduciendo
    if (isPlaying) {
        audioElement.play();
        currentPlayer.querySelector('.disco').style.animationPlayState = 'running';
    } else {
        currentPlayer.querySelector('.disco').style.animationPlayState = 'paused';
    }

    // Configurar los event listeners para los botones
    prevButton.onclick = playPrevious;
    playButton.onclick = togglePlay;
    nextButton.onclick = playNext;
}

/**
 * Alterna entre reproducir y pausar
 */
function togglePlay() {
    if (!songs.length) return;
    
    const song = songs[currentSongIndex];
    const currentPlayer = players[song.design];
    const playButton = currentPlayer.querySelector('.play');
    const disco = currentPlayer.querySelector('.disco');

    if (isPlaying) {
        // Pausar
        audioElement.pause();
        disco.style.animationPlayState = 'paused';
    } else {
        // Reproducir
        audioElement.play();
        disco.style.animationPlayState = 'running';
    }

    isPlaying = !isPlaying;
    updatePlayButton(playButton, isPlaying, song.design);
}

/**
 * Reproduce la canción anterior
 */
function playPrevious() {
    if (!songs.length) return;
    
    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
    loadSong(currentSongIndex);

    if (isPlaying) {
        audioElement.play();
    }
}

/**
 * Reproduce la siguiente canción
 */
function playNext() {
    if (!songs.length) return;
    
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    loadSong(currentSongIndex);

    if (isPlaying) {
        audioElement.play();
    }
}

/**
 * Carga la playlist desde el archivo JSON externo
 */
function loadPlaylist() {
    fetch('json/playlist.json')
        .then(response => {
            if (!response.ok) {
                throw new Error(`Error HTTP: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            if (data && data.songs && Array.isArray(data.songs)) {
                songs = data.songs;
                loadSong(currentSongIndex);
                console.log('Playlist cargada correctamente:', songs);
            } else {
                console.error('Formato de JSON inválido. Se esperaba un objeto con propiedad "songs" como array.');
            }
        })
        .catch(error => {
            console.error('Error al cargar la playlist:', error);
            // Cargar la playlist predeterminada como fallback
            loadDefaultPlaylist();
        });
}



// Evento cuando termina una canción
audioElement.addEventListener('ended', playNext);

// Inicializar la aplicación
document.addEventListener('DOMContentLoaded', () => {
    hideAllPlayers();
    loadPlaylist(); // Cargar playlist JSON externo
});
    </script>
</body>

</html>
